<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="container">
      <figure class="images">
        <img src="image/avatar-jessica.jpeg" alt="" />
      </figure>
      <header class="headers">
        <h1>Jessica Randall</h1>
        <h2>Londion, United Kingdom</h2>
      </header>
      <p>"Front-end developer and avid reader"</p>
      <ul>
        <li class="special-item">
          <a class="social-link-item" href="http://www.Github.com">Github</a>
        </li>
        <li>
          <a class="social-link-item" href="http://www.frontendmentor.com"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a class="social-link-item" href="https://www.linkedin.com"
            >Lindkedln</a
          >
        </li>
        <li>
          <a class="social-link-item" href="http://www.Twitter.com">Twitter</a>
        </li>
        <li>
          <a class="social-link-item" href="http://www.instagram.com"
            >Instagram</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
